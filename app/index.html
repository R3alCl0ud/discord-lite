<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discord Lite</title>
    <link href="favicon.png" rel="shortcut icon">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/ionicons.min.css" rel="stylesheet">
    <link href="css/default-theme.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div id="login">
        <div class="container">
            <div class="layout-vertical logo-wrapper"></div>
            <div class="layout-vertical login-wrapper">
                <form id="loginForm" class="login-form" action="javascript:;">
                    <h3 class="form-title font-green">Sign In</h3>
                    <div class="form-group">
                        <input class="form-control placeholder-no-fix" type="text" autoComplete="off" placeholder="Email" ref="email"></input>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" autoComplete="off" placeholder="Password" ref="password"></input>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn green uppercase">Login</button>
                    </div>
                </form>
                <form id="loginMFA" class="login-form" style="display:none;" action="javascript:;">
                    <h3 class="form-title font-green">Welcome Back!</h3>
                    <div class="form-group">
                        <label class="control-label">Enter Discord Auth Code</label>
                        <input class="form-control form-control-solid placeholder-no-fix" ref="code" type="text" autoComplete="off" name="code"></input>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn green uppercase">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="settings">
        <div class="container">
            <div class="layout-vertical category-wrapper"></div>
            <div class="layout-vertical options-wrapper"></div>
        </div>
    </div>
    <div id="app">
        <div class="layout-vertical guilds-wrapper"></div>
        <div class="layout-vertical channels-wrapper"></div>
        <div class="layout-vertical container">
            <div class="layout-horizontal channel-info-wrapper"></div>
            <div class="layout-horizontal content">
                <div class="layout-vertical chat-wrapper">
                    <div class="layout-horizontal messages-wrapper"></div>
                    <div class="layout-horizontal input-wrapper"></div>
                </div>
                <div class="layout-vertical users-wrapper"></div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
